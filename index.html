<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./etch-a-sketch.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="shadow">
        <div id="play-area">
            <div class="menu left">
                <button class="pencil">Pencil</button>
                <button class="eraser">Eraser</button>
                <!-- <button class="color">Color pick (place-holder)</button> -->
                <div class="color-picker">
                    <div class="preview"></div>
                    <div class="rgb">
                        <input id="r" class="color" step="25" value="0" min="0" max="255" type="number">
                        <input id="g" class="color" step="25" value="0" min="0" max="255" type="number">
                        <input id="b" class="color" step="25" value="0" min="0" max="255" type="number">
                    </div>
                </div>
                <button class="rainbow">Rainbow</button>
            </div>
            <div class="text left">Etch - a - sketch</div>
            <div class="screen"></div>
            <div class="text right">by <a href="https://github.com/HectorVilas" target="_blank">HectorVilas</a></div>
            <div class="menu right">
                <button class="reset">RESET draw</button>
                <button class="grid">Toggle grid visibility</button>
                <input class="grid-size" value="15" min="2" max="50" type="number">
            </div>
        </div>
    </div>
</body>
</html>
